<p>Time now {{dateTime}}</p>

{{#timeIn}}

<div class="row">
    <div class="six columns">
        <p>Your Shift started at <b>{{timeIn}}</b></p>
    </div>
    <div class="offset-by-one five columns">
        <p>Hours worked <b>{{workedHours}}</b></p>
    </div>
</div>

<div class="row">
    <div class="five columns">
        <form action="/app/endShift" method="post">
            <input class="button-primary" type="submit" value="End">
        </form>
    </div>
    <div class="offset-by-one five columns">
        <form action="/app/startBreak" method="post">
            <input class="button-primary" type="submit" value="Break Start">
        </form>
    </div>
</div>



{{/timeIn}}
{{^timeIn}}
<form action="/app/startShift" method="post">
    <input class="button-primary" type="submit" value="Start">
</form>
{{/timeIn}}
