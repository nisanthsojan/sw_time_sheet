<div class="container">

    <h4 class="section-heading">Login</h4>
    <form action="/login" method="post">
        <label for="emailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput" name="username">

        <label for="passwordInput">Your password</label>
        <input class="u-full-width" type="password" id="passwordInput" name="password">

        <input class="button-primary" type="submit" value="Submit">

    </form>

</div>
