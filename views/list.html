<p>Time now {{dateTime}}</p>

<table class="u-full-width">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time in</th>
        <th>Time out</th>
        <th>Hours</th>
    </tr>
    </thead>
    <tbody>
    {{#data}}
    <tr>
        <td>{{date}}</td>
        <td>{{timeIn}}</td>
        <td>{{timeOut}}</td>
        <td>{{workedHours}}</td>
    </tr>
    {{/data}}
    </tbody>
</table>
